
services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      # http://traefik.myvps.test:8080/
      # http://traefik.myvps.test:8080/dashboard/#/
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.myvps.test`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"

    ports:
      - "80:80"
      - "8080:8080"

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - traefik_proxy

  random-server-01:
    image: ghcr.io/mitchallen/random-server
    environment:
      - APP_NAME=random-01
    restart: unless-stopped
    networks:
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.random-server.rule=Host(`random.myvps.test`)"
      - "traefik.http.services.random-server.loadbalancer.server.port=3100"
      # - "traefik.http.routers.dashboard.entrypoints=web"

  # http://service.myvps.test/path1
  # http://service.myvps.test/path1/api-docs/
  #
  # curl -X 'GET' \
  #   'http://service.myvps.test/path1/v1/coords' \
  #   -H 'accept: application/json' \
  #   -H 'x-api-key: demo-key'
  path1:
    image: ghcr.io/mitchallen/random-server
    environment:
      - APP_NAME=path1
      - BASE_PATH=/path1
      - SWAGGER_BASE_PATH=/path1
    restart: unless-stopped
    networks:
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.path1.rule=Host(`service.myvps.test`) && PathPrefix(`/path1`)"
      # - "traefik.http.routers.path1.entrypoints=web"
      - "traefik.http.services.path1.loadbalancer.server.port=3100"
      # Redirect /path1 and /path1/ to /path1/api-docs/
      - "traefik.http.routers.path1-root.rule=Host(`service.myvps.test`) && (Path(`/path1`) || Path(`/path1/`))"
      - "traefik.http.routers.path1-root.priority=10"
      - "traefik.http.middlewares.path1-redirect.redirectregex.regex=^/path1/?$$"
      - "traefik.http.middlewares.path1-redirect.redirectregex.replacement=/path1/api-docs/"
      - "traefik.http.middlewares.path1-redirect.redirectregex.permanent=false"
      - "traefik.http.routers.path1-root.middlewares=path1-redirect"
      - "traefik.http.routers.path1-root.service=path1"


networks:
  traefik_proxy:
    name: traefik_proxy

